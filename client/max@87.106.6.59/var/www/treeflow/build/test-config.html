<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuration Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-result {
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border-left: 4px solid;
    }
    .success {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .warning {
      background: #fff3cd;
      border-color: #ffc107;
      color: #856404;
    }
    .info {
      background: #d1ecf1;
      border-color: #17a2b8;
      color: #0c5460;
    }
    pre {
      background: #fff;
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üîß Configuration Diagnostics</h1>
  <div id="results"></div>
  <button onclick="runTests()">Run Tests Again</button>

  <script>
    async function runTests() {
      const results = document.getElementById('results');
      results.innerHTML = '<p>Running tests...</p>';

      const tests = [];

      // Test 1: Check window.__ENV__
      tests.push({
        name: 'Runtime Configuration (window.__ENV__)',
        test: () => {
          if (typeof window.__ENV__ === 'undefined') {
            return { status: 'error', message: 'window.__ENV__ is not defined. Configuration not injected.' };
          }
          const url = window.__ENV__.REACT_APP_SUPABASE_URL;
          const key = window.__ENV__.REACT_APP_SUPABASE_ANON_KEY;
          if (!url || !key) {
            return { status: 'error', message: `Missing config: URL=${!!url}, Key=${!!key}` };
          }
          return { 
            status: 'success', 
            message: `Configuration found! URL: ${url}, Key: ${key.substring(0, 20)}...` 
          };
        }
      });

      // Test 2: Check Supabase URL accessibility
      tests.push({
        name: 'Supabase URL Connectivity',
        test: async () => {
          const url = window.__ENV__?.REACT_APP_SUPABASE_URL;
          if (!url) {
            return { status: 'error', message: 'No Supabase URL configured' };
          }
          
          try {
            const healthUrl = `${url}/auth/v1/health`;
            const response = await fetch(healthUrl, {
              method: 'GET',
              headers: {
                'apikey': window.__ENV__?.REACT_APP_SUPABASE_ANON_KEY || ''
              }
            });
            
            if (response.ok) {
              return { status: 'success', message: `‚úÖ Connection successful! Status: ${response.status}` };
            } else {
              return { status: 'warning', message: `‚ö†Ô∏è Connection returned status ${response.status}. URL might be wrong or server is not responding correctly.` };
            }
          } catch (error) {
            return { 
              status: 'error', 
              message: `‚ùå Connection failed: ${error.message}. The Supabase server might be unreachable or the URL is incorrect.` 
            };
          }
        }
      });

      // Test 3: Check DNS resolution
      tests.push({
        name: 'DNS Resolution',
        test: () => {
          const url = window.__ENV__?.REACT_APP_SUPABASE_URL;
          if (!url) {
            return { status: 'error', message: 'No URL to test' };
          }
          
          try {
            const urlObj = new URL(url);
            const hostname = urlObj.hostname;
            
            if (hostname.includes('localhost') || /^\d+\.\d+\.\d+\.\d+/.test(hostname)) {
              return { status: 'info', message: `Using ${hostname} (local/IP address)` };
            }
            
            // Can't actually test DNS from browser, but we can check format
            if (hostname.includes('.')) {
              return { status: 'info', message: `Domain format looks correct: ${hostname}` };
            }
            
            return { status: 'error', message: `Invalid hostname format: ${hostname}` };
          } catch (error) {
            return { status: 'error', message: `Invalid URL format: ${error.message}` };
          }
        }
      });

      // Test 4: Test login endpoint
      tests.push({
        name: 'Login Endpoint Test',
        test: async () => {
          const url = window.__ENV__?.REACT_APP_SUPABASE_URL;
          const key = window.__ENV__?.REACT_APP_SUPABASE_ANON_KEY;
          
          if (!url || !key) {
            return { status: 'error', message: 'Missing configuration' };
          }
          
          try {
            const loginUrl = `${url}/auth/v1/token?grant_type=password`;
            const response = await fetch(loginUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'apikey': key
              },
              body: JSON.stringify({
                email: 'test@example.com',
                password: 'test123'
              })
            });
            
            const data = await response.json();
            
            if (response.status === 400 && data.error && data.error.includes('Invalid login credentials')) {
              return { 
                status: 'success', 
                message: '‚úÖ Login endpoint is accessible (returned expected invalid credentials error)' 
              };
            } else if (response.status === 401) {
              return { 
                status: 'error', 
                message: '‚ùå Authentication failed - check if anon key is correct' 
              };
            } else if (!response.ok) {
              return { 
                status: 'warning', 
                message: `‚ö†Ô∏è Endpoint responded with status ${response.status}: ${JSON.stringify(data)}` 
              };
            }
            
            return { status: 'success', message: '‚úÖ Login endpoint accessible' };
          } catch (error) {
            return { 
              status: 'error', 
              message: `‚ùå Cannot reach login endpoint: ${error.message}` 
            };
          }
        }
      });

      // Run all tests
      let html = '';
      for (const test of tests) {
        html += `<div class="test-result info"><strong>Testing: ${test.name}</strong></div>`;
        results.innerHTML = html;
        
        try {
          const result = await test.test();
          const statusClass = result.status === 'success' ? 'success' : 
                            result.status === 'warning' ? 'warning' : 'error';
          html += `<div class="test-result ${statusClass}">
            <strong>${test.name}:</strong><br>
            ${result.message}
          </div>`;
        } catch (error) {
          html += `<div class="test-result error">
            <strong>${test.name}:</strong><br>
            ‚ùå Test failed with error: ${error.message}
          </div>`;
        }
        results.innerHTML = html;
      }

      // Add recommendations
      html += '<div class="test-result info"><h3>üí° Recommendations</h3>';
      html += '<ol>';
      html += '<li>If window.__ENV__ is missing, the build/index.html needs to have the configuration script injected.</li>';
      html += '<li>If connection fails, check that your Supabase server is running and accessible.</li>';
      html += '<li>If using a domain name that doesn\'t resolve, try using the IP address (e.g., http://87.106.6.59:8000) or set up SSH tunneling.</li>';
      html += '<li>Check browser console (F12) for any CORS or network errors.</li>';
      html += '</ol></div>';
      
      results.innerHTML = html;
    }

    // Auto-run on load
    window.addEventListener('DOMContentLoaded', runTests);
  </script>
</body>
</html>
